stages:
  - ping
  - build
  - pingping
  - deploy

ping_job:
  stage: ping
  script:
    - echo '213'
  tags:
    - imgker

build_job:
  stage: build
  script:
    - npm install
    - npm run build 
    - APPID=$(NODE_ENV=$(git log --pretty=format:\"%an-%h-%s-%H\" -1) node ./gitlab-ci/init.js)
    - sudo mkdir dist_new
    # - sudo mv ./dist ./dist_new 
    # - sudo mv ./dist_new /home
  tags:
    - imgker

pingping_job:
  stage: pingping
  script:
    - echo '2133222'
  tags:
    - imgker

deploy_job:
  stage: deploy
  script:
    - /home/ossutil64 cp -r /home/dist_new oss://jsonote/$APPID
  tags:
    - imgker
      