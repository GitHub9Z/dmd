stages:
  - build
  - deploy

build_job:
  stage: build
  script:
    - npm install
    - npm run build 
    - APPID=$(NODE_ENV=$(git log --pretty=format:\"%an-%h-%s-%H\" -1) node ./gitlab-ci/init.js)
    - mkdir dist_new
    - mv ./dist ./dist_new 
    - mv ./dist_new /home
  tags:
    - imgker

deploy_job:
  stage: deploy
  script:
    - /home/ossutil64 cp -r /home/dist_new oss://jsonote/$APPID
  tags:
    - imgker
  